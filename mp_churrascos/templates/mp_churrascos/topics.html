{% extends "mp_churrascos/base.html" %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos</title>
</head>
<body>
    {% block content %}
        <h3>Tópicos</h3>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li>Empty...</li>
            {% endfor %}
        </ul>
        <a href="{% url 'new_topic' %}">Novo Tópico...</a>

    {% endblock content %}
</body>
</html>
