{% extends "mp_churrascos/base.html" %}
    {% block title %}Topics{% endblock %}
    {% block content %}
        <h3>Tópicos</h3>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li>Empty...</li>
            {% endfor %}
        </ul>
        <a href="{% url 'new_topic' %}">Novo Tópico...</a>

    {% endblock content %}
